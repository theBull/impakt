<div class="modal-header">
	<h3 class="modal-title">Create Division</h3>
</div>
<div class="modal-body">

	<div class='marginBottom2'>
	
	<p>Division name</p>

	<input 
		type='text' 
		ng-model='newDivision.name' 
		ng-placeholder='Division name?' />
	</div> 

	<div class='marginBottom2'>
		<p>Conference</p>
		<select 
			ng-options='conference as conference.name for conference in conferences.toArray()'
			ng-model='selectedConference'
			ng-change='selectConference()'>
		</select>
	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
