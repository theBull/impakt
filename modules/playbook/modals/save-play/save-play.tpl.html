<div class="modal-header">
    <h3 class="modal-title">Save Play</h3>
</div>
<div class="modal-body">
	<div>
	    <input type='text' ng-model='playName' 
	        placeholder='Play name?' />
    </div>

    <p class='marginTop2'>
        <input type='text' ng-model='formation.name' 
            placeholder='formation name?' />
        <input type='checkbox' />
            save formation as &quot;{{formation.name}}&quot;
    </p>

    <p class='marginTop2'>
        <input type='text' ng-model='assignmentCollection.name' 
            placeholder='assignment group name?' />
        <input type='checkbox' />
            save {{assignmentCollection.size()}} assignments
    </p>

    <p class='marginTop2'>
        <input type='text' ng-model='personnel.name' 
            placeholder='personnel name?' />
        <input type='checkbox' />
            save personnel as &quot;{{personnel.name}}&quot;
    </p>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">save</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">cancel</button>
</div>
