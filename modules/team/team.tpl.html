<div ng-controller='team.ctrl' class='pad scrollY font-white'>
	<h2>{{title}}</h2>
	
	<div class='row height3 gray-border-bottom marginBottom1'>
		<div ng-repeat='tab in tabs'
			ng-class='{"gray-bg-2-hover": tab.active, "gray-bg-3-hover": !tab.active}'
			ng-click='activate(tab)'>
			<div class='height3 pad1 pointer'>
				<h4>{{tab.title}}</h4>
			</div>
		</div>
	</div>

	<div class='col'>
		<div ng-repeat='tab in tabs' ng-show='tab.active'
			ng-include='tab.src'>
			
		</div>
	</div>

</div>
