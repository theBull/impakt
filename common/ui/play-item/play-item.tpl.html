<div 
	class='positionRelative gray-bg-3-hover marginBottom1 
		height21 width18 pointer marginRight1 overflowHidden'
	ng-mouseover='editVisible = true'
	ng-mouseout='editVisible = false'
	ng-init='editVisible = false'
	ng-click='toggleSelection(play)'
	ng-class='{"selected-border": play.selected}'>
	
	<div class='col positionRelative' enable-contextmenu entity='play'>
		
		<div class='right0 top0 height3 pad gray-bg-2-hover opacity09' 
			ng-show='editVisible'
			ng-click='openInEditor(play)'>
			edit
			<span class='glyphicon glyphicon-pencil' 
				title='Edit play'>
			</span>
		</div>
		
		<div class='pad height3'>
			<div class='row'>
				<p>
					{{play.name}}
				</p>
			</div>
		</div>					

		<play-thumbnail 
			play='play' 
			class='height18 dark-border'>
			
		</play-thumbnail>			

		<div class='gray-bg-2 opacity09 bottom0 left0 fontSize8 row'>
			<type-formatter
				class='pad dark-border-right'
				value='play.unitType'
				type='Team.Enums.UnitTypes'>
			</type-formatter>
			<type-formatter
				class='pad'
				value='play.category'
				type='Playbook.Enums.PlayCategories'>
			</type-formatter>
		</div>
	</div>
	
</div>
