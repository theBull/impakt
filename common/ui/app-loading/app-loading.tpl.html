<div class='positionFixed top0 left0 height100Percent width100Percent'
	ng-show='visible'>

	<div class='positionAbsolute top0 left0 zIndexTop center'>
		<div class='height40 width40 font-white textCenter'>

			<div class='textCenter marginBottom3'>
				<img src='images/impakt_logo.png' />
			</div>	

			<div class='marginBottom3'>
				<quotes></quotes>
			</div>
		
			<uib-progressbar 
				class="progress-striped active" 
				value="dynamic" 
				type="success">

			<p>{{notification.message}}</p>
		</div>

	</div>

	<div class='positionAbsolute top0 left0 height100Percent 
		width100Percent opacity08 gray-bg-1 zIndexBottom'>
	</div>

</div>
