<div 
	class='positionRelative gray-bg-3-hover marginBottom1 height21 width18 pointer marginRight1 positionRelative overflowHidden'
	ng-mouseover='editVisible = true'
	ng-mouseout='editVisible = false'
	ng-init='editVisible = false'
	ng-click='togglePlaySelection(play)'
	ng-class='{"selected-border": play.selected}'>
	
	<div class='col positionRelative'>
		
		<div class='right0 top0 pad gray-bg-2-hover opacity09' 
			ng-show='editVisible'
			ng-click='openPlayInEditor(play)'>
			edit
			<span class='glyphicon glyphicon-pencil' 
				title='Edit play'>
			</span>
		</div>
		
		<div class='pad'>
			<div class='row'>
				<div class='marginRight1' ng-show='play.selected'>
					<input type='checkbox' ng-checked='play.selected' />
				</div>
				<p>
					{{play.name}}
				</p>
			</div>
		</div>					

		<play-thumbnail play='play' class='height18'></play-thumbnail>			

		<div class='pad gray-bg-2 opacity09 bottom0 left0 fontSize8'>
			<type-formatter
				value='play.unitType'
				type='Team.Enums.UnitTypes'>
			</type-formatter>
		</div>
	</div>
	
</div>
