<div 
	class='black-bg-hover marginBottom1 height6 pointer marginRight1 overflowVisible'
	ng-click='toggleSelection(conference);' 
	ng-class='{"selected-border": conference.selected}'>
	
	<div class='marginBottom1 row overflowVisible'>

		<div class='col width6 height6 marginRight1 light-border gray-bg-1'>
			<img class='width6 height6' src='images/placeholder50x50.png' />
		</div>

		<div class='col padTop2 marginRight1'>
			<p class='capitalize'>
				<em class='font-gray'>{{getLeague(conference)}} &mdash;</em> {{conference.name}}
			</p>
		</div>
	</div>
		
</div>
