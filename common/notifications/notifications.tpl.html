
<div class='col gray-bg-3 font-white'>
	
	<div class='pad marginBottom1'>
		<div class='marginBottom1'>
			<h4>Notifications ({{notifications.size()}})</h4>
		</div>

		<div class='marginBottom1'>
			<div class='pad height3 width6 red-bg-hover font-white pointer'
				ng-click='clearAll()'
				ng-show='notifications.hasElements()'>
				<span class='glyphicon glyphicon-remove'></span> clear
			</div>

			<div ng-show='notifications.isEmpty()'>
				<p>You have no notifications.</p>
			</div>
		</div>
	</div>
	
	<div class='col marginBottom1 padBottom8 scrollY'>
		<notification-item ng-repeat='notification in notifications.toArray()'
			class='pad marginLeft1 minHeight3 pointer'
			type='notification.type'>
			{{notification.message}}
		</notification-item>
	</div>
</div>
